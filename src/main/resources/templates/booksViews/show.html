<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о книге</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="main-header">
    <div class="header-content">
        <a href="/people/all" class="logo">Spring Web App</a>
    </div>
</header>
<div class="container">
    <h1>Информация о книге</h1>
    <div id="book-info">
        <p><b>Название:</b> <span th:text="${book.title}"></span></p>
        <p><b>Автор:</b> <span th:text="${book.author}"></span></p>
        <p><b>Год:</b> <span th:text="${book.age}"></span></p>
        <form th:action="@{/books/{id}(id=${book.id})}" method="post" style="display:inline;">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit" class="delete-btn">Удалить</button>
        </form>
        <a th:href="@{/books/{id}/edit(id=${book.id})}" class="edit-btn">Изменить</a>
        <a href="/books/list">Список книг</a>
    </div>

    <div style="margin-top:32px;">
        <div th:if="${book.people_id != null}">
            <h2>Владелец книги</h2>
            <p>
                <b>Имя:</b>
                <span th:text="${userInModel != null ? userInModel.name : 'Неизвестно'}"></span>
            </p>
            <form th:action="@{/books/{id}/free(id=${book.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="patch"/>
                <button type="submit" class="main-accent-btn">Освободить</button>
            </form>
        </div>
        <div th:if="${book.people_id == null}">
            <h2>Передать книгу пользователю</h2>
            <form th:action="@{/books/{id}/assign(id=${book.id})}" method="post"
                  style="display:flex;gap:16px;align-items:center;">
                <select name="userId" required style="padding:10px 16px;border-radius:var(--radius);font-size:1rem;">
                    <option value="" disabled selected>Выберите пользователя</option>
                    <option th:each="person : ${allUsers}" th:value="${person.id}" th:text="${person.name}"></option>
                </select>
                <button type="submit" class="main-accent-btn">Передать</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
