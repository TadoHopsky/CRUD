<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="main-header">
    <div class="header-content">

</header>
<div class="container">
    <h1>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h1>
    <form th:action="@{/people/{id}(id=${people.id})}" th:object="${people}" method="post">
        <input type="hidden" name="_method" value="patch"/>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="error-message" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <div>
            <label for="name">–ò–º—è:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="firstName lastName" required>
            <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div>
            <label for="age">–í–æ–∑—Ä–∞—Å—Ç:</label>
            <input type="number" id="age" th:field="*{age}" placeholder="–æ—Ç 1 –¥–æ 110" required>
            <div class="error-message" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>
        <div>

            <input type="email" id="email" th:field="*{email}" placeholder="youremail@mail.com" required>
            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div>
            <label for="address">–ê–¥—Ä–µ—Å:</label>
            <input type="text" id="address" th:field="*{address}" placeholder="your city, street, number" required>
            <div class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>
        <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

    </form>
</div>
<script>
    document.getElementById('theme-toggle').addEventListener('click', function () {
        document.body.classList.toggle('dark-theme');
        localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        this.textContent = document.body.classList.contains('dark-theme') ? '‚òÄÔ∏è' : 'üåô';
    });
    (function () {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
            document.body.classList.add('dark-theme');
            document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
        }
    })();
</script>
</body>
</html>
