<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d1117;
            color: #58a6ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #f85149;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #58a6ff;
            background-color: #0d1117;
            border: 1px solid #58a6ff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #58a6ff;
            color: #0d1117;
            transform: scale(1.1);
        }

        .ascii-art {
            font-size: 0.9rem;
            color: #8b949e;
            margin-bottom: 20px;
            white-space: pre;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="ascii-art">
        <pre>
   ______     ______     ______    
  /\  ___\   /\  __ \   /\  == \   
  \ \___  \  \ \ \/\ \  \ \  __<   
   \/\_____\  \ \_____\  \ \_\ \_\ 
    \/_____/   \/_____/   \/_/ /_/ 
        </pre>
    </div>
    <h1>Произошла ошибка</h1>
    <p th:text="${error}"></p>
    <a href="/people/all">Вернуться на главную</a>
</div>
</body>
</html>
